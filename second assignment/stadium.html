<body class="background">

<div class = "ui grid stackable container">
    <div class="ui top attached tabular menu">
        <a class="item" href="index.html">Home</a>
        <a class="item" href="history.html">History</a>
        <a class="item" href="honours.html">Honours</a>
        <a class="item" href="currentsquad.html">Squad</a>
        <a class="active item">Tickets</a>
       </div>

  <header class="header">
    <h1> <img src="images/manutd.gif" width="50" height="50" alt="united"> Tickets <img src="images/manutd.gif" width="50" height="50" alt="united"></h1>
    <h3>Concilio et Labore.</h3>
    <p><em><i>"There is a mystique and a romance about Manchester United which no other club can match."</i></em> - Jose Mourinho</p>
</header>

<main  class= "ui row">

<section class="ui red ten wide column">
    <div class="ui stackable grid container">
        <header class = "sixteen wide column">
         <h2>Buy a ticket</h2>    
        </header>
        
         <section class="ui twelve wide column">
        
           <form action="process.html" method="get" id = "booking" class="ui form">
            <div class = "inline field">
             <label for="contactname" class="three wide field">Name</label>
             <input type="text" name="contactname" id="contactname" class="eight wide field" autofocus required pattern ="[A-Z][a-z]+( [A-Z][a-z]+)*"
             title="Please enter a name (Surname optional) with First Letter capitalised">
             </div>
        
             
              <div class = "inline field">
               <label for="email" class="three wide field">Email Address</label>
               <input type="email" name="email" id="email" class="eight wide field" autofocus required pattern ="^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$"
               title="Please enter a valid email">
            </div>
          
        
            
              
              <div class = "inline field">
              <p><label for="tickets" class="eight wide field">Please select type</label></p>
              <br><input type="radio" name="tickettype" value="child"><label for="child">Under 16 - £3.00</label>
              <br><input type="radio" name="tickettype" value="adult"><label for="adult">Adult - £6.00</label>
              <br><input type="radio" name="tickettype" value="over65"><label for="over65">Over 65 - £3.00 </label>
            </div>
            
            
             
              <div class = "inline field">
              <label for="Age" class="three wide field">Age</label>
              <input type="number" name="quantity" id="quantity" class="eight wide field" step="1">
            </div>
        
            
              
              <div class = "inline field">
              <label for="Bookingdate" class="three wide field">Date of match</label>
              <input type="date" name="start_date" id="start_date" class="eight wide field" autofocus required ="[A-Z][a-z]+( [A-Z][a-z]+)*"
              title="Please select a date">
            </div>
        
            
        <div class="inline field">
          <input type ="submit" class="ui black button"  value="Confirm">
          <input type ="reset" class="ui black button"  value="Clear">
          </div>

        </div>
    </section>
    </main>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
